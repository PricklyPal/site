<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Botões Duplicados</title>
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* --- FUNDO DE IMAGEM --- */
            /* URL da imagem de fundo */
            background-image: url('https://img1.wsimg.com/isteam/ip/d716db09-ac86-4f24-af7d-492e147cb688/ChatGPT%20Image%2026%20de%20jul.%20de%202025%2C%2013_26_41.png');
            background-size: contain; /* Reduz o tamanho da imagem, garantindo que ela seja totalmente visível */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Cor de fundo alterada para um tom de areia clara */
            background-color: #F7EAC8; 
        }
    </style>
</head>
<body>

    <!-- Botão Circular Flutuante (Direita - Ícone de Cliente) -->
    <button 
        id="floatingButton"
        class="
            fixed 
            top-[40%] sm:top-[45%]  /* Posição vertical: mais baixo no mobile */
            right-1/4 sm:right-[15%] /* Posição horizontal: mais perto do centro no mobile */
            
            /* Ajustes de Transformação e Tamanho */
            transform -translate-y-1/2 translate-x-1/2 
            w-20 h-20 sm:w-28 sm:h-28 /* Tamanho menor no mobile */
            
            /* Estilos Visuais */
            bg-white 
            rounded-full 
            shadow-xl hover:shadow-2xl 
            flex items-center justify-center 
            transition duration-300 ease-in-out 
            hover:scale-110 focus:outline-none 
            p-0 
        "
        aria-label="Botão de Ação Flutuante - Ícone de Cliente"
    >
        <img 
            src="https://img1.wsimg.com/isteam/ip/907be967-2098-4041-809a-0b718d662147/ChatGPT%20Image%2019%20de%20jun.%20de%202025%2C%2021_44_47.png/:/cr=t:5.36%25,l:5.36%25,w:89.29%25,h:89.29%25/rs=w:600,h:600,cg:true,m" 
            alt="Ícone de Atendimento ao Cliente" 
            class="rounded-full w-full h-full object-cover"
            onerror="this.onerror=null; this.src='https://placehold.co/100x100/F7EAC8/304020?text=Icone';"
        >
    </button>
    
    <!-- Botão de Texto (Direita - Abaixo do Ícone de Cliente) -->
    <button 
        class="
            fixed 
            top-[55%] sm:top-[60%] /* Posição abaixo do botão circular */
            right-1/4 sm:right-[15%] /* Ancorado na lateral (responsivo) */
            
            /* Centralização e Tamanho */
            transform translate-x-1/2
            text-base sm:text-lg /* Tamanho da fonte menor no mobile */
            px-4 py-2 sm:px-6 sm:py-3 /* Padding menor no mobile */
            
            /* Estilos Visuais */
            bg-black text-white 
            font-bold
            rounded-full 
            shadow-xl transition duration-300 hover:scale-105 focus:outline-none 
        "
        aria-label="Botão Claim Mine"
    >
        🌵Claim Mine!🌵
    </button>

    <!-- Botão Circular Flutuante (Esquerda - Moeda) -->
    <button 
        id="floatingButtonCoin"
        class="
            fixed 
            top-[40%] sm:top-[45%] /* Mesma altura do botão da direita */
            left-1/4 sm:left-[15%]  /* Posição horizontal (responsivo) */
            
            /* Ajustes de Transformação e Tamanho */
            transform -translate-y-1/2 -translate-x-1/2
            w-20 h-20 sm:w-28 sm:h-28 /* Tamanho menor no mobile */
            
            /* Estilos Visuais */
            bg-white 
            rounded-full 
            shadow-xl hover:shadow-2xl 
            flex items-center justify-center 
            transition duration-300 ease-in-out 
            hover:scale-110 focus:outline-none 
            p-0 
        "
        aria-label="Botão de Ação Flutuante - Ícone de Moeda"
    >
        <img 
            src="https://img1.wsimg.com/isteam/ip/907be967-2098-4041-809a-0b718d662147/coin.jpeg/:/cr=t:6.91%25,l:4.97%25,w:89.29%25,h:89.29%25/rs=w:600,h:600,cg:true,m" 
            alt="Ícone de Moeda" 
            class="rounded-full w-full h-full object-cover"
            onerror="this.onerror=null; this.src='https://placehold.co/100x100/F7EAC8/304020?text=Moeda';"
        >
    </button>
    
    <!-- Botão de Texto (Esquerda - Abaixo da Moeda) -->
    <button 
        class="
            fixed 
            top-[55%] sm:top-[60%] /* Posição abaixo do botão circular */
            left-1/4 sm:left-[15%] /* Ancorado na lateral (responsivo) */
            
            /* Centralização e Tamanho */
            transform -translate-x-1/2
            text-base sm:text-lg /* Tamanho da fonte menor no mobile */
            px-4 py-2 sm:px-6 sm:py-3 /* Padding menor no mobile */

            /* Estilos Visuais */
            bg-black text-white 
            font-bold
            rounded-full 
            shadow-xl transition duration-300 hover:scale-105 focus:outline-none 
        "
        aria-label="Botão Buy Now"
    >
        🌵Buy Now🌵
    </button>

</body>
</html>

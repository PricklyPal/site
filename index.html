<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prickly Pal</title>
    <!-- Favicon adicionado -->
    <link rel="icon" type="image/png" href="https://img1.wsimg.com/isteam/ip/d716db09-ac86-4f24-af7d-492e147cb688/ChatGPT%20Image%2026%20de%20jul.%20de%202025%2C%2013_26_41.png/:/rs=w:984,h:984">
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* --- FUNDO DE IMAGEM --- */
            /* URL da imagem de fundo */
            background-image: url('https://img1.wsimg.com/isteam/ip/d716db09-ac86-4f24-af7d-492e147cb688/ChatGPT%20Image%2026%20de%20jul.%20de%202025%2C%2013_26_41.png');
            background-size: contain; /* Reduz o tamanho da imagem, garantindo que ela seja totalmente visível */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Cor de fundo alterada para um tom de areia clara */
            background-color: #F7EAC8; 
        }
    </style>
</head>
<body>

    <!-- Ícone de Atendimento ao Cliente (Direita) -->
    <a 
        href="#"
        id="floatingButton"
        class="
            fixed 
            top-[65%] sm:top-[45%]  /* Posição vertical: ajustada para mobile e desktop */
            right-1/4 sm:right-[15%] /* Posição horizontal: responsiva */
            
            /* Ajustes de Transformação e Tamanho */
            transform -translate-y-1/2 translate-x-1/2 
            w-20 h-20 sm:w-28 sm:h-28 /* Tamanho responsivo */
            
            /* Estilos Visuais */
            bg-white 
            rounded-full 
            shadow-xl hover:shadow-2xl 
            flex items-center justify-center 
            transition duration-300 ease-in-out 
            hover:scale-110 focus:outline-none 
            p-0 
        "
        aria-label="Ícone de Atendimento ao Cliente"
    >
        <img 
            src="https://img1.wsimg.com/isteam/ip/907be967-2098-4041-809a-0b718d662147/ChatGPT%20Image%2019%20de%20jun.%20de%202025%2C%2021_44_47.png/:/cr=t:5.36%25,l:5.36%25,w:89.29%25,h:89.29%25/rs=w:600,h:600,cg:true,m" 
            alt="Ícone de Atendimento ao Cliente" 
            class="rounded-full w-full h-full object-cover"
            onerror="this.onerror=null; this.src='https://placehold.co/100x100/F7EAC8/304020?text=Icone';"
        >
    </a>
    
    <!-- Botão de Texto "Claim Mine!" (Direita) - AGORA COM LINK -->
    <a 
        href="https://jup.ag/tokens/DAXG5d2cMsWRFSrRFVrpGpVNqmrNP4FbTQXbusNHzFCy"
        target="_blank"
        class="
            fixed 
            top-[80%] sm:top-[60%] /* Posição abaixo do botão circular */
            right-1/4 sm:right-[15%] /* Ancorado na lateral (responsivo) */
            
            /* Centralização e Tamanho */
            transform translate-x-1/2
            text-base sm:text-lg /* Tamanho da fonte responsivo */
            px-4 py-2 sm:px-6 sm:py-3 /* Padding responsivo */
            
            /* Estilos Visuais */
            bg-black text-white 
            font-bold
            rounded-full 
            shadow-xl transition duration-300 hover:scale-105 focus:outline-none 
        "
        aria-label="Botão Claim Mine"
    >
        🌵Claim Mine!🌵
    </a>

    <!-- Ícone de Moeda (Esquerda) -->
    <a 
        href="#"
        id="floatingButtonCoin"
        class="
            fixed 
            top-[65%] sm:top-[45%] /* Mesma altura do botão da direita */
            left-1/4 sm:left-[15%]  /* Posição horizontal (responsiva) */
            
            /* Ajustes de Transformação e Tamanho */
            transform -translate-y-1/2 -translate-x-1/2
            w-20 h-20 sm:w-28 sm:h-28 /* Tamanho responsivo */
            
            /* Estilos Visuais */
            bg-white 
            rounded-full 
            shadow-xl hover:shadow-2xl 
            flex items-center justify-center 
            transition duration-300 ease-in-out 
            hover:scale-110 focus:outline-none 
            p-0 
        "
        aria-label="Ícone de Moeda"
    >
        <img 
            src="https://img1.wsimg.com/isteam/ip/907be967-2098-4041-809a-0b718d662147/coin.jpeg/:/cr=t:6.91%25,l:4.97%25,w:89.29%25,h:89.29%25/rs=w:600,h:600,cg:true,m" 
            alt="Ícone de Moeda" 
            class="rounded-full w-full h-full object-cover"
            onerror="this.onerror=null; this.src='https://placehold.co/100x100/F7EAC8/304020?text=Moeda';"
        >
    </a>
    
    <!-- Botão de Texto "Buy Now" (Esquerda) - AGORA COM LINK -->
    <a 
        href="https://launchmynft.io/sol/14726"
        target="_blank"
        class="
            fixed 
            top-[80%] sm:top-[60%] /* Posição abaixo do botão circular */
            left-1/4 sm:left-[15%] /* Ancorado na lateral (responsivo) */
            
            /* Centralização e Tamanho */
            transform -translate-x-1/2
            text-base sm:text-lg /* Tamanho da fonte responsivo */
            px-4 py-2 sm:px-6 sm:py-3 /* Padding responsivo */

            /* Estilos Visuais */
            bg-black text-white 
            font-bold
            rounded-full 
            shadow-xl transition duration-300 hover:scale-105 focus:outline-none 
        "
        aria-label="Botão Buy Now"
    >
        🌵Buy Now🌵
    </a>

</body>
</html>
